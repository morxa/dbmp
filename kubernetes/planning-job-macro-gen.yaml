apiVersion: batch/v1
kind: Job
metadata:
  name: planner-$PLANNER-$LOWERPROBLEM
  labels:
    jobgroup: planning-tasks
    planner: $PLANNER
    domain: $LOWERDOMAIN
    problem: $LOWERPROBLEM
    phase: macro-generation
spec:
  template:
    metadata:
      name: planner-worker
    spec:
      containers:
      - name: planner-worker
        image: morxa/planner
        command: ["worker.py"]
        args: ["--use-for-macros", "--planner", "$PLANNER",
               "--memory-limit", "7G", "--time-limit", "3600",
               "$DOMAIN", "$PROBLEM"]
        volumeMounts:
          - name: mongo-certs
            mountPath: /secrets/mongo-certs
            readOnly: true
        env:
          - name: PLANDB_USER
            valueFrom:
              secretKeyRef:
                name: plan-db
                key: dbuser.txt
          - name: PLANDB_PWD
            valueFrom:
              secretKeyRef:
                name: plan-db
                key: pwd.txt
          - name: PLANDB_HOST
            value: enterprise
        resources:
          requests:
            cpu: "1"
            memory: "7G"
          limits:
            cpu: "1"
            memory: "8G"
      volumes:
        - name: mongo-certs
          secret:
            secretName: mongo-certs
      restartPolicy: OnFailure
